<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__container">
      <div class="card">
        <div class="card__left">
          <h1 class="card__heading">
            Get <span class="heading-span">insights</span> that help your
            business grow.
          </h1>
          <p class="card__discription">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats-box">
            <div class="card__stats">
              <p class="number">10k+</p>
              <p class="name">companies</p>
            </div>
            <div class="card__stats">
              <p class="number">314</p>
              <p class="name">templates</p>
            </div>
            <div class="card__stats">
              <p class="number">12M+</p>
              <p class="name">queries</p>
            </div>
          </div>
        </div>
        <div class="card__right">
          <img src="images/image-header-desktop.jpg" alt="" />
          <div class="card__overlay"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/shakib1010">Shakibul Islam</a>.
    </div>
  </body>
</html>
